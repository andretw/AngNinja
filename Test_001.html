<!DOCTYPE html>
<html ng-app>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.6.0/ui-bootstrap-tpls.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.6.0/ui-bootstrap.js"></script>
<script>
function MyCtrl($scope) {
	$scope.checkAnswer = function() {
		if($scope.yourAnswer == 'num'){
			alert('Correct!');
		}else{
			alert('Wrong!');
		}
	};
}
</script>
<meta charset=utf-8 />
<title>AngularJS Simple Test 001</title>
</head>
<body>
<div ng-controller="MyCtrl">
	<p>Type the missing part { { HERE } } if you want to print the value of current selection.</p>
	<select ng-model="num" ng-init="num=2">
	<option>1</option>
	<option>2</option>
	</select>
		<div>&lt;select ng-model="num" ng-init="num=2"&gt;</div>
		<div>&lt;option&gt;1&lt;/option&gt;&nbsp;</div>
		<div>&lt;option&gt;2&lt;/option&gt;&nbsp;</div>
		<div>&lt;/select&gt;&nbsp;</div>
		<div>{ { HERE } }</div>
	<form ng-submit="checkAnswer()">
		Answer: <input type="text" ng-model="yourAnswer" placeholder="Enter your answer here"><input type="submit" value="check">
	</form>
</div>
</body>
</html>
