<div>
	<h2>Example</h2>
	<div dynamic="basic.info.example"></div>
	<hr>
	<h2>Source</h2>
	<pre ng-bind-html="basic.info.source" class="span10"></pre>
	<hr>
	<h2>Answer</h2>
	<form ng-submit="checkAnswer()" role="form">
		<div class="form-group">
			<input type="text" ng-model="yourAnswer" placeholder="Enter your answer here" class="form-control">
		</div>
		<input type="submit" value="check">
	</form>
	<hr>
</div>
